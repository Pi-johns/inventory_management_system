{% extends 'base/base.html' %}

{% block content %}
<div class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center mb-5">Login</h2>

        <form method="POST">
            {% csrf_token %}

            <label class="block mb-2">Username</label>
            <input type="text" name="username" required
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-500">

            <label class="block mt-4 mb-2" aria-required="true">Password</label>
            <input type="password" name="password" required
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-500">

            <label class="block mt-4 mb-2">Login As</label>
            <select name="role" required
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-500">
                <option value="superadmin">Admin</option>
                <option value="manager">Manager</option>
                <option value="seller">Seller</option>
            </select>

            <button type="submit" class="mt-5 w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                Login
            </button>
        </form>
    </div>
</div>
{% endblock %}
