{% extends "base/base.html" %}
{% block content %}

<div class="flex h-screen">
    <!-- Sidebar -->
    <div class="w-64 bg-gray-900 text-white p-5">
        <h2 class="text-xl font-bold mb-4">Seller Management</h2>
        <ul>
            <li class="mb-2">
                <a href="{% url 'dashboard:create_seller' %}" class="block py-2 px-4 hover:bg-gray-700 rounded">âž• Create
                    Seller</a>
            </li>
            <li>
                <a href="{% url 'dashboard:seller_list' %}" class="block py-2 px-4 bg-gray-700 rounded">ðŸ“‹ Sellers
                    List</a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-6 bg-gray-100">
        <h1 class="text-2xl font-bold mb-4">Edit Seller</h1>

        <div class="bg-white p-6 rounded-lg shadow-md max-w-lg">
            <form method="post">
                {% csrf_token %}

                <!-- Username (Disabled, cannot be changed) -->
                <div class="mb-4">
                    <label class="block font-semibold">Username:</label>
                    <input type="text" value="{{ form.instance.username }}" disabled
                        class="w-full p-2 border rounded bg-gray-200">
                </div>

                <!-- Email -->
                <div class="mb-4">
                    <label class="block font-semibold">Email:</label>
                    {{ form.email }}
                </div>

                <!-- Phone -->
                <div class="mb-4">
                    <label class="block font-semibold">Phone:</label>
                    {{ form.phone }}
                </div>

                <!-- Shop -->
                <div class="mb-4">
                    <label class="block font-semibold">Assign to Shop:</label>
                    {{ form.shop }}
                </div>

                <!-- Update Button -->
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded w-full">Update Seller</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
