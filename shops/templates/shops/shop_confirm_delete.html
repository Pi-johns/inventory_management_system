{% extends 'base/base.html' %}

{% block content %}
<div class="flex h-screen bg-gray-100">
    <!-- Sidebar -->
    <nav class="w-64 bg-gray-900 text-white fixed h-full">
        <div class="p-5 text-xl font-bold border-b border-gray-700">
            🏬 Shop Management
        </div>
        <ul class="mt-5 space-y-2">
            <li class="py-2 px-5 hover:bg-gray-700">
                <a href="{% url 'shops:shops_list' %}">📋 All Shops</a>
            </li>
        </ul>
    </nav>

    <!-- Right Content Area -->
    <div class="ml-64 flex-1 p-10 overflow-y-auto flex flex-col items-center justify-center">
        <div class="bg-white p-8 shadow-lg rounded-lg text-center w-full max-w-md">
            <h1 class="text-2xl font-bold text-red-600 mb-4">⚠️ Delete Shop</h1>
            <p class="text-gray-700 mb-6">Are you sure you want to delete <strong>{{ shop.name }}</strong>?</p>

            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-5 py-2 rounded w-full">🗑️
                    Confirm Delete</button>
            </form>

            <div class="mt-4">
                <a href="{% url 'shops:shops_list' %}"
                    class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded inline-block">⬅️ Cancel</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
