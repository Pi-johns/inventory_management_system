{% extends 'base/base.html' %}

{% block content %}
<div class="ml-64 flex-1 p-10">
    <h1 class="text-3xl font-bold">Update Product</h1>

    <div class="bg-white p-5 mt-5 shadow rounded-lg">
        {% if messages %}
        {% for message in messages %}
        <div class="p-3 text-white bg-green-500 rounded">{{ message }}</div>
        {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }} {# ✅ Automatically renders fields correctly #}

            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                ✅ Update Product
            </button>
        </form>
    </div>
</div>
{% endblock %}
